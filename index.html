<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header / mode selector -->

    <div class="header">
        
        <button id="undo" class="header-item" data-tooltip="Undo"></button>

        <select id="modeSelector" class="header-item" data-tooltip="Select Mode">
            <option value="advanced">Advanced </option>
            <option value="basic">Basic</option>
            <option value="keyboard">Keyboard</option>
        </select>
      </div>

    <div class="container">

        <!-- Display Area -->

        <div id="displayArea" class="display-area">
            <div id="displayText">0</div>
          </div>

        <!-- PANELS -->

        <!-- ADVANCED PANEL -->

        <div id="advancedPanel" class="panel active">
            
            <!-- Keypad for advanced options -->

            <div class="keypad advanced-keypad">
                <button onclick="addAdvancedValue('C')">C</button>

        <button onclick="addAdvancedValue('(')">(</button>

        <button onclick="addAdvancedValue(')')">)</button>

        <button onclick="addAdvancedValue('mod')">mod</button>

        <button onclick="addAdvancedValue('π')">π</button>

        <button onclick="addAdvancedValue('/')">÷</button>

        <button onclick="addAdvancedValue(7)">7</button>

        <button onclick="addAdvancedValue(8)">8</button>

        <button onclick="addAdvancedValue(9)">9</button>

        <button onclick="addAdvancedValue('*')">×</button>

        <button onclick="addAdvancedValue('cos')">cos</button>

        <button onclick="addAdvancedValue('sin')">sin</button>

        <button onclick="addAdvancedValue(4)">4</button>

        <button onclick="addAdvancedValue(5)">5</button>

        <button onclick="addAdvancedValue(6)">6</button>

        <button onclick="addAdvancedValue('-')">-</button>

        <button onclick="addAdvancedValue('tan')">tan</button>

        <button onclick="addAdvancedValue('log')">log</button>

        <button onclick="addAdvancedValue(1)">1</button>

        <button onclick="addAdvancedValue(2)">2</button>

        <button onclick="addAdvancedValue(3)">3</button>

        <button onclick="addAdvancedValue('+')">+</button>

        <button onclick="addAdvancedValue('ln')">ln</button>

        <button onclick="addAdvancedValue('^')">x^y</button>

        <button onclick="addAdvancedValue(0)">0</button>

        <button onclick="addAdvancedValue('.')">.</button>

        <button onclick="calculateAdvanced()" class="btn-orange" style="grid-column: span 4;">=</button>
            </div>

        </div>

        <!-- BASIC PANEL -->

        <!-- KEYBOARD PANEL -->

    </div>
    
    <!-- Link external js -->
    <script src="script.js"></script>
</body>

</html>
